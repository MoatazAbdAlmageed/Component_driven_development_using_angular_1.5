<h1>Employees</h1>
<div class="row">
    <div ng-repeat="employee in employees">
        <div ng-class="{' col-md-12': $index==0,' col-md-6': $index==1 ,'clearfix col-md-6': $index==2,'col-md-4': $index==3,' col-md-4': $index==4,'clearfix col-md-4': $index==5}">
            <div class="thumbnail">
                <img class="img-responsive" width="200px" height="200px" ng-src="img/{{employee.img}}" alt="">
                <div class="caption">
                    <h3>{{employee.name | uppercase}}</h3>
                    <p class="badge">Score : {{employee.score}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
